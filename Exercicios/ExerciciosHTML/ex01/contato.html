<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <h1>Nike</h1>
        <img src="img/AIR-JORDAN-JUMPMAN-Logo-640x640.png" width="70px" alt="Logo">
    </header>

    <main>

        <form action="" method="post">
            <h1>Dados de contato do usuário</h1>

            <div>
                <label for="nomeCompleto">Nome completo</label>
                <input type="text" name="nomeCompleto" id="nome" class="text">
            </div>

            <div>
                <label for="end">Endereço</label>
                <input type="text" name="name" id="end" class="text">
            </div>


            <div>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="text">
            </div>

            <div id="genero">
                <label for="genero">Gênero:</label>
                <input type="radio" name="genero" value="Masculino">Masculino
                <input type="radio" name="genero" value="Masculino">Feminino
            </div>

            <div>
                <button id="env" type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

        </form>

        <ul>
            <li><a href="index.html">Voltar a página inicial</a></li>
            <li><a href="sobre.html">Sobre a empresa</a></li>
            <li><a href="parceiros.html">Parcerias</a></li>

        </ul>

    </main>



</body>

</html>
