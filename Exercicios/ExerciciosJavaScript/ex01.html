<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>

    <script>

        function mudarCor(cor) {
            document.body.style.backgroundColor = cor;
        }

    </script>
</head>

<body>
    <form action="">
        
        <button onclick="mudarCor('red')" type="button">Vermelho</button>
        <button onclick=" mudarCor('green') " type="button">Verde</button>
        <button onclick=" mudarCor('blue')" type="button">Azul</button>
        <button onclick=" mudarCor('yellow')" type="button">Amarelo</button>

    </form>
</body>

</html>
