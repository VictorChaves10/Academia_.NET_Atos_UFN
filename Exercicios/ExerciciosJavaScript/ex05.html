<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
    <style>
        body {
            display: flex;

        }

        form {
            margin: auto;
            margin-top: 150px;
            font-size: 19px;

        }
    </style>

</head>

<body>
    <form action="">

        <p>*Escolha ao menos 2 opções:</p>
        <p>Acompanhamentos:</p>

        <p>Batata Frita<input onchange="ativarBotao()" type="checkbox" name="item1"></p>
        <p>Onion-rings<input onchange="ativarBotao()" type="checkbox" name="item2"></p>
        <p>Salada<input onchange="ativarBotao()" type="checkbox" name="item3"></p>
        <p>Maionese<input onchange="ativarBotao()" type="checkbox" name="item4"></p>

        <button id="enviar" type="submit" disabled >Enviar</button>
    </form>
    
    <script>

        function ativarBotao() {

            var opcoes = document.getElementsByTagName("input");
            var duasOpcoes = 0;

            for (var i = 0; i < opcoes.length; i++) {

                if (opcoes[i].checked) {
                    duasOpcoes++;
                }
            }


            var buttonEnviar = document.getElementById("enviar");


            if (duasOpcoes < 2) {
               
                buttonEnviar.setAttribute("disabled", "true");
            }
            else {
                buttonEnviar.removeAttribute("disabled");
            }

        }


    </script>
      
      
</body>

</html>
