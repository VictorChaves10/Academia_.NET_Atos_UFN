<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
    <style>
        body{
            text-align: center;
        }
        a{
            color: black;
            margin: 30px;
        }

    </style>


    <script>

        function mudarCor(cor){
            document.body.style.backgroundColor = cor;
        }
        
    </script>
</head>
<body>

    <a href="#" onmouseover=" mudarCor('red')">Vermelho</a>
    <a href="#" onmouseover=" mudarCor('green')">Verde</a>
    <a href="#" onmouseover=" mudarCor('blue')">Azul</a>
    <a href="#" onmouseover="mudarCor('yellow')">Amarelo</a>

    
</body>
</html>
