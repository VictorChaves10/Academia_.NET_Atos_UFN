<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        p {
            margin-top: 200px;
            font: normal 500 18px sans-serif;
            text-align: center;
            visibility: visible;

        }
    </style>


    <script>

        function visibility() {

            var x = document.getElementById("paragrafo");

            if (x.style.visibility === "hidden") {
                x.style.visibility = "visible";
            }
            else {
                x.style.visibility = "hidden";
            }

        }

    </script>
</head>

<body>

    <p id="paragrafo">Click abaixo para ocultar o texto ou apresentar o texto</p>
    <button onclick="visibility()">Mostrar / Ocultar</button>
</body>

</html>
